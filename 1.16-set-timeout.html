<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and clearTimeout in JS</title>
</head>
<body id="bodyTag">
    <h2>setTimeout and clearTimeout in JS</h2>
    <script>
        function display(empName,empDept){
            console.log(" Name: "+empName+ " & Department: "+empDept);
        }
        // display("John","Physics");     // I want to call a function after a certain period of time
        // display("Peter","Chemistry");

        setTimeout(display,4000,"John","Physics");//this function helps us execute only once another function after a certain time(in ms)
      
        setTimeout(function(){
         document.querySelector('#bodyTag').style.backgroundColor = 'lightpink';
        },6000);  
        
        //send otp,otp should expire in 30seconds,but user enters the otp in 30 seconds
        // than you want to cancel the setTimeOut so that Otp should not expire  here 10s=10000

        let timeoutId = setTimeout(display,10000,"John","Phy");
        console.log(`Timeout Id is: ${timeoutId}`);

        //lets cancel the 10 sec timeout with help of timeoutId
        clearTimeout(timeoutId);// it will also not print the result
   </script>
</body>
</html>
