<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>
<body>
    <H2>Date and Time in JS</H2>
    <div id="dateTime"></div>
    <div id="formattedDate"></div>
    <script>
        setInterval(function test(){
            let currentDateTime = new Date();
      //  console.log(currentDateTime); 
        document.querySelector('#dateTime').innerHTML = currentDateTime;
        },1000);
       
        let date1 = new Date(0);
        console.log(date1);

         date1 = new Date(5000);//Time elapsed in ms from actual date 
        console.log(date1);
         
        let startTime = Date.now();
        // let date2 = new Date(year,month,day,hour,minutes,seconds,milliseconds);
      let date3 = new Date(2088,10,8,9,45,33,88);//months starts from 0 to 11
      console.log(date3);

      console.log(date3.getFullYear());
      console.log(date3.getMonth());
      console.log(date3.getDate());//actual date,here its 8th
      console.log(date3.getDay()); // day of the Week,1-Monday
      console.log(date3.getMinutes());
      console.log(date3.getSeconds());
      console.log(date3.getMilliseconds());

      let formattedDate = `Date is ${date3.getDate()}/${date3.getMonth()+1}/${date3.getFullYear()}`;
      document.querySelector('#formattedDate').innerHTML = formattedDate;
        
      //UTC -- coorcinated universal time -London
      let date4 = new Date();
      console.log(date4.getHours());//your local hours
      console.log(date4.getUTCHours());//current hour in london
        
      console.log(date4);
      date4.setDate(35);//add 5 to the Day part of Date 
      console.log(date4);

      let endTime = Date.now();
      console.log("Time taken to execute the code in ms:"+(endTime - startTime));

      let timeElaspedInMs = Date.now();
      console.log(timeElaspedInMs); //From actual date what ms passed until now 
    </script>
</body>
</html>
