<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <h2>Objects in JS</h2>
    <script>
        let var1= 22;
        console.log("Type of var1 is "+typeof(var1));
        let var2= "Kapil";
        console.log("Type of var2 is "+typeof(var2));
        let var3= 22.47;
        console.log("Type of var3 is "+typeof(var3));
        let var4= false;
        console.log("Type of var4 is "+typeof(var4));
        let var5= undefined;
        console.log("Type of var5 is "+typeof(var5));
        let var6= null;
        console.log("Type of var6 is "+typeof(var6));
        let var7;//default value of var7 is undefined...if(var5)=> false
        console.log("Type of var7 is "+typeof(var7));

         //Create my own Datatype and its  object
          let student = {
            name:"Peter",
            rollNo:565,
            age:23
          };
          console.log(student);
          console.log(typeof(student));

          console.log(student.name);
          console.log(student['name']);

          //object destructing
          const{ rollNo,age}=student;
          console.log(rollNo);
          console.log(age);

    </script>
</body>
</html>
