<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Spread operator</title>
</head>
<body>
    <h2>ES6 Spread operator</h2>
    <script>
        const numArr1 = [11,22,33];
        const numArr2 = [99,01,44];
        const newArray =[...numArr1,...numArr2];
        console.log(newArray);//spread operator joins arrays or adds new items to the existing array

        const newArr2 = [...numArr1,66,23];
     console.log(newArr2);
    </script>
</body>
</html>
