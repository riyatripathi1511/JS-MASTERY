<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths object in JS</title>
</head>
<body>
    <h2>Maths object in JS</h2>
    <script>
        let mathObj = Math;
        console.log(mathObj);
        console.log("Value of PI is"+Math.PI);
        console.log("Rounding of"+Math.round(24.88));
        console.log("Exponential power 5 to power of 3 "+Math.pow(5,3));
        console.log("Square root of 169 is:"+Math.sqrt(169));
        console.log("Ceil:"+Math.ceil(22.8));
        console.log("Floor:"+Math.floor(22.8));
        console.log(Math.abs(-5));
        console.log("Sin(pi) is "+Math.sin(Math.PI)/2);
        console.log("Cos(pi) is "+Math.cos(Math.PI)/2);
        console.log("Tan(pi) is "+Math.tan(Math.PI)/2);

        console.log("Max no. is"+Math.max(21,3,42,1));
        console.log("Min  no. is"+Math.min(21,3,42,1));

        let randomNo = Math.random( )//gives a random number b/w 0 and 
    
        function randomIntfromInterval(min,max){//min and max included
            return Math.floor(Math.random()* (max - min+1)+min)

        }
        const rndInt = randomIntfromInterval(1,200);
        console.log(rndInt)
    </script>
</body>
</html>
