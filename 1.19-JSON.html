<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <h2>JSON stands for JavaScript Object Notation</h2>
    <p>JSON is used for exchange data over internet/network</p>

   
    <script>
        let empOne = { name:"Joe", age : 22, address:{city:"Xyz",pincode:223302}};
         console.log(empOne);
         console.log(empOne.address.city);
         //When you are sending big objects it is good you should send it as a string
         let empStr = JSON.stringify(empOne);//converts JSON object to string
         console.log(empStr);
         console.log(empStr.length);
      //   console.log(empStr.address.city); invalid string  value can't be converted to string

      let myObj = JSON.parse(empStr)//converts a valid json string to json object     
    </script>
</body>
</html>
