<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event and Event Listener in JS</title>
</head>
<body id="bodyElement">
    <button id="magic" onclick="magic()">Magic</button>
    <div id="header"  class="layout">
        <h2 id="headerText" onmouseover="changeColor()" onmouseout="changeColor()"> Header Section </h2>
          <input id="headerTextInput" type="text" placeholder="Header text"     />
        <button id="headerBtn" onclick="changeText()"> Change text </button>
    </div>

    <div id="main" class="layout" >
        <section id="left">
        <ul class="left-menu">
            <li>Products</li>
            <li>Categories</li>
            <li>Orders</li>
        </ul>
        </section>
        <section id="center">
            <h4 id="someText">Hello World</h4> 
            
 <input id="fullname" type="text" placeholder="fullname">
        </section>
        <section id="right">
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat sed voluptate perferendis dolore sint minima. Quo nam perspiciatis quos numquam.</p>
        </section>
    </div>
    <div id="footer"  class="layout"></div>
       @All rights reserved.
  
       <script>
        function magic(){
         let body =  document.getElementById('bodyElement');
         if(body.style.backgroundColor = "skyblue ") {
            body.style.backgroundColor = "skyblue ";
         }else{
            body.style.backgroundColor = "#fffff";
         }
        


         let fN = document.getElementById('fullname');
         fN.addEventListener('change',function test(){
          // alert(fN.value);
          document.getElementById('someText').innerHTML=fN.value;
         });
        }
        function changeColor(){
           // alert('Hello');
           let hT = document.getElementById('headerText')
           if(hT.style.color !== 'red'){
            hT.style.color = 'red';
           }else{
            hT.style.color ='black';
           }
        }
        function changeText(){
            let hT = document.getElementById('headerText');
            let hTi = document.getElementById('headerTextInput');
            hT.innerText = hTi.value;
            hT.style.fontSize ='30px';
            hTi.value='';
        }
       </script>
 
</body>
</html>
