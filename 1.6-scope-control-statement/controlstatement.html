<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else and Switch Case,decision based on Program Flow</title>
</head>
<body>
    <h2>If Else and Switch Case,decision based on Program Flow</h2>
    <script>
    let age = 18;
    if(age>18){
        // debugger;   
    console.log("Allowed for driving");
    }
    else if(age === 18){//checks the value and also the datatype for doing comparison ,but == only do comparison and checks the value
        console.log("You can now apply for driving license")
    }
    
    else{
        console.log("Not Allowed for driving");
    }
    const day = 3;
    switch(day){
         case 1:
            console.log("Today is Monday");
            break;
         case 2:
            console.log("Today is Tuesday");
            break;
         case 3:
            console.log("Today is Wednesday");
            break;
         case 4:
            console.log("Today is Thursday");
            break;
         case 5:
            console.log("Today is Friday");
            break;
            case 6:
               console.log("Today is Saturday");
               break;
            case 7:
               console.log("Today is Sunday");
               break;
            default:
                console.log("I don't know what day is today");
    }
    </script>
</body>
</html>
