<!DOCTYPE html>
<html lang="en">

    <title>Arrow function(ES6)</title>
</head>
<body>
    <h2>Arrow function is a shortcut way of writting  the normal JavaScript function in ES6</h2>
    <script>
        function add1(num1,num2){
          return num1+num2;
        }
        let result = add1(3,4);
        console.log(result);
        // let ,const,spread operator,object destructuring all are ECMA Or ES6 Feature
       const add2 = function(num1,num2){
        return num1+num2;
       }
       result = add2(31,4);
       console.log(result);

// const add3 =(num1,num2)=>{  //equivalent to constadd2 = function(num1,num2){return num1+num2;}
//     return num1+num2;
//        }
       //or
       const add3=(num1,num2)=>(num1+num2);
       result = add3(80,4);
       console.log(result);
